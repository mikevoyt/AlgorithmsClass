<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'n');

        data.addColumn('number', '2^n');
        data.addColumn('number', 'n^2');

        data.addColumn('number', 'n^2 * log(n)');
        data.addColumn('number', 'n^log(n)');
        //data.addColumn('number', '2^(2^n)');  //BIG!!!!


        for (n=0; n<64; n++) {
            twoToTheN = Math.pow(2, n);
            nSquared = Math.pow(n, 2);

            logN = Math.log(n);
            nSquaredLogN = nSquared*logN;
            nToTheLogN = Math.pow(n, logN);

            twoToTheTwoN = Math.pow(2, twoToTheN);
            data.addRow([n, twoToTheN, nSquared, nSquaredLogN, nToTheLogN]);
            //data.addRow([n, twoToTheN, nSquared, nSquaredLogN, nToTheLogN, twoToTheTwoN]);
        }

        var options = {
        title: 'Algorithm Performance',
        hAxis: {title: 'n', logScale: true},
        vAxis: {title: 'f(n)', logScale: true},
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
